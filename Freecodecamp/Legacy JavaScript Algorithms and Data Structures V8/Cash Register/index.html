<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <h1>Cash Register Project</h1>
        <hr>
        <div id="change-due"></div>
        <form onsubmit="return false;">
            <label for="user-input">Enter cash from customer:</label>
            <input maxlength="20" type="number" id="cash">
            <button class="btn-styles" id="purchase-btn" onClick="change()">Purchase</button>
        </form>
        <div class="price">
            <p id="price"></p>
            <div class="blue-box"></div>
        </div>
        <div class="cashier">
            <div class="1">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="2">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="3">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="cid">
                <p style="white-space: pre-line;"><b>Change in drawer:</b>
                </p>
                <div id="cid">
                </div>
            </div>
        </div>
        <div class="phone-background">
            <div class="phone-camera"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
