<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Is it a Palindrome?</h1>
    <hr>
    <div>
        <p>Enter in text to check for a palindrome:</p>
        <input id="text-input" type="text" placeholder="Enter text here">
        <button id="check-btn" onclick=checkPalindrome()>Check</button>
        <p id="result"></p>
    </div>
    <hr>
    <div class="note">
        <p>NOTE: A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring
            punctuation, case, and spacing.</p>
    </div>
</body>

</html>
